# Grafana Dashboard Provisioning
# Automatically loads dashboards from the specified path

apiVersion: 1

providers:
  - name: 'Chimera Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
